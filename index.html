<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Gaode Map</title>
    <!-- 导入地图样式 -->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css">
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/AMap.PlaceSearchRender1120.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 布局界面 -->
    <div class="container">
        <div class="header">
            <span class="hamBtn" data-bind="click: show_box">
                <i class="fontawesome-reorder"></i>
            </span>
        </div>

        <nav class="options-box" data-bind="visible: shouldShowBox">
            <span class="hamBtn hiddenBtn" data-bind="click: hidden_box">
                <i class="iconicfill-x-alt"></i>
            </span>

            <form>
                <input id="search_text" class="search_text" type="text" data-bind="valueUpdate: 'afterkeydown',value: userInput" placeholder="请输入感兴趣的学校...">
            </form>

            <!-- 列表视图 -->
            <ul id="location_list" class="location_list" data-bind="foreach: currentLocationList">
                <li data-bind="text: title, click: $parent.showThisLocation"></li>
            </ul>
        </nav>

        <div id="map"></div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
    <!-- 异步加载 JavaScript API, 输入提示后查询-->
    <script src="http://webapi.amap.com/maps?v=1.3&key=79e2838d31112fe0ab7753e72384e664&callback=init" onerror="handleErr()"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/PlaceSearchRender.js"></script>
</body>
</html>
